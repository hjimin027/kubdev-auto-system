# KubeDev Auto System - Local Development Environment
version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: kubdev-postgres
    environment:
      POSTGRES_DB: kubdev
      POSTGRES_USER: kubdev
      POSTGRES_PASSWORD: kubdev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - kubdev-network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: kubdev-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass kubdev123
    networks:
      - kubdev-network

  # KubeDev Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kubdev-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://kubdev:kubdev123@postgres:5432/kubdev
      - REDIS_URL=redis://:kubdev123@redis:6379/0
      - SECRET_KEY=local-development-secret-key-not-for-production
      - DEBUG=true
      - K8S_NAMESPACE=kubdev-local
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ~/.kube:/app/.kube:ro  # K8s config 마운트 (로컬 개발용)
    networks:
      - kubdev-network

  # 데이터베이스 마이그레이션 (초기화)
  db-migration:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kubdev-migration
    command: alembic upgrade head
    environment:
      - DATABASE_URL=postgresql://kubdev:kubdev123@postgres:5432/kubdev
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - kubdev-network

volumes:
  postgres_data:

networks:
  kubdev-network:
    driver: bridge